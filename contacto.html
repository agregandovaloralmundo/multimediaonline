<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - Tu Plataforma Multimedia</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✉️</text></svg>">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* --- Estilos Base --- */
    html, body { height: 100%; margin: 0; }
    .main-wrapper { display: flex; flex-direction: column; min-height: 100vh; }
    main { flex: 1; }
    /* Footer */

    /* --- Estilos Contacto --- */
    .contact-section { background-color: #e7f5ff; padding: 2rem; border-radius: 8px; }
    .contact-info-box { background-color: #f8f9fa; padding: 1.5rem; border-radius: 8px; height: 100%; text-align: center; } /* Centrado general */
    .contact-info-box h3 { color: #0056b3; margin-bottom: 1rem; text-align: left; }
    .contact-info-box p { margin-bottom: 1rem; text-align: left; } /* Aumentado margen para separar del logo */

    /* <<< MODIFICADO: Logo Principal - Tamaño más grande >>> */
    .contact-info-box img.logo {
        /* max-width: 180px; <-- Eliminado límite específico */
        max-width: 90%; /* Permitir que sea más grande, pero con un límite */
        height: auto;
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 1.5rem;
    }

    /* Contenedor y estilos para Soporte + GIF */
    .support-area {
        display: flex; /* Para poner GIF e imagen lado a lado */
        align-items: center; /* Alinear verticalmente */
        justify-content: center; /* Centrar el par horizontalmente */
        gap: 0.8rem; /* Aumentado espacio */
        margin-top: 1rem; /* Espacio arriba */
    }
    /* <<< MODIFICADO: GIF más grande >>> */
    .support-gif {
        width: 80px;  /* Aumentado (aprox. x2-x3 del anterior) */
        height: 80px; /* Aumentado */
        flex-shrink: 0; /* Evita que se encoja */
        /* vertical-align no es necesario con flex */
    }
    /* <<< MODIFICADO: Imagen de soporte más pequeña >>> */
    .support-image {
        max-width: 55%; /* Reducido para hacerla más pequeña */
        height: auto; /* Mantiene proporción */
    }

    /* Formulario */
    .form-label { font-weight: bold; margin-bottom: 0.3rem; text-align: left; display: block; }
    .privacy-link { font-size: 0.9em; margin-top: 1rem; display: block; text-align: left; }
    .form-control, .btn { text-align: left; }
    textarea.form-control { text-align: left; }
    button.btn { text-align: center; }

     /* Ajustes responsivos */
     @media (max-width: 767px) {
          .contact-info-box { margin-top: 2rem; height: auto; }
           /* Ajustar tamaños en móvil también */
           .support-gif { width: 50px; height: 50px; gap: 0.5rem;}
           .support-image { max-width: 50%; }
           .contact-info-box img.logo { max-width: 70%; }
     }

  </style>
</head>
<body>
<div class="main-wrapper">

  <!-- NAVBAR -->
  <div id="navbar-placeholder"></div>
  <script src="navbar.js"></script>

  <!-- Contenedor principal CENTRADO -->
  <main class="container my-4">

    <!-- Título -->
    <h2 class="text-center mb-4">Contacto</h2>
    <p class="text-center mb-5">¿Tienes una idea o necesitas una solución? ¡Hablemos! Completa el formulario o envíanos un correo.</p>

    <!-- Sección Contacto -->
    <div class="contact-section">
        <div class="row g-4">

            <!-- Columna Izquierda: Formulario -->
            <div class="col-md-7 col-lg-8">
                <!-- <form action="https://formsubmit.co/agregandovaloralmundo.arb@gmail.com" method="POST"> -->
				<form action="https://formsubmit.co/agregandovaloralmundo.arb+multimediaonline@gmail.com" method="POST">
					<h4 class="text-center mb-4">CAMPOS DEL FORMULARIO:</h4>
                     <div class="mb-3"><label for="name" class="form-label">Nombre:</label><input type="text" class="form-control" id="name" name="name" required></div>
                     <div class="mb-3"><label for="email" class="form-label">Suministre su Correo Electrónico:</label><input type="email" class="form-control" id="email" name="email" required></div>
                     <div class="mb-3"><label for="subject" class="form-label">Asunto:</label><input type="text" class="form-control" id="subject" name="subject"></div>
                     <div class="mb-3"><label for="message" class="form-label">Mensaje:</label><textarea class="form-control" id="message" name="message" rows="6" required></textarea></div>
                     <input type="hidden" name="_next" value="contacto.html"><input type="text" name="_honey" style="display:none"><input type="hidden" name="_captcha" value="false">
                     <button type="submit" class="btn btn-success">Enviar</button>
                     <small class="privacy-link">Al enviar este formulario, aceptas nuestras <a href="politica-privacidad.html" target="_blank">Políticas de Privacidad</a>.</small>
                </form>
            </div>

            <!-- Columna Derecha: Información Adicional -->
            <div class="col-md-5 col-lg-4">
                <div class="contact-info-box">
                    <h3>Información Adicional</h3>
                    <p><strong>Email:</strong><br> AgregandoValorAlmundo.ARB@gmail.com</p>

                    <img src="img/logo.png" alt="Logo Agregando Valor al Mundo" class="logo img-fluid">

                    <!-- Área de Soporte con GIF e Imagen -->
                    <div class="support-area mt-3">
                        <img src="img/ruedadentada.gif" alt="Soporte activo" class="support-gif">
                        <img src="img/soporte.jpeg" alt="Soporte Técnico" class="support-image img-fluid">
                    </div>

                </div>
            </div>

        </div> <!-- Fin .row -->
    </div> <!-- Fin .contact-section -->

  </main>

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>
  <script src="footer.js"></script>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
